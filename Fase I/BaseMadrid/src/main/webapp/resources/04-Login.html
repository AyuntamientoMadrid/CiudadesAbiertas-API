<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - Proyecto base</title>
	<link rel="stylesheet" href="ayre-assets/css/vendor.min.css">
	
	<link rel="stylesheet" href="ayre-assets/css/proyecto-base.min.css">
<body>

	<div class="login">
    <div class="wrapper col-sm-10 col-md-6 col-lg-5">
        <div class="login_header">
            <img class="logo_ayre" src="ayre-assets/images/ayre_logo.png" alt="">
            <img class="logo_madrid" src="ayre-assets/images/logo_madrid_login.png" alt="">
        </div>
    
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <!--<div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>-->
            <button type="submit" class="btn btn-success btn-block">Entrar</button>
        </form>

        <div class="login_footer">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a class="cambiar_contraseña" href="#">Cambiar contraseña</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a class="olvidado_contraseña" href="#">Has olvidado contraseña</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p>Incidencias: 33033 o 915133033 (fuera de la red municipal)</p>
                </div>
            </div>
        </div>
    </div>
</div>
